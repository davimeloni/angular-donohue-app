<div class="container">
<p>
  Table
</p>

<button (click)="getOrders()">Get Orders</button>
<br />
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Fulfill Method</th>
      <th scope="col">Vendor</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" >
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.fulfillment_service}}</td>
      <td>{{item.vendor}}</td>
      <td>{{item.price}}</td>
    </tr>
  </tbody>
</table>
</div>
